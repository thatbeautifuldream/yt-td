<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Thumbnail</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var x = document.getElementById("demo");
            var url = x.window.location.href;
            console.log(url);
            var res = url.split("=");
            var id = res[1];
            var newUrl = "https://img.youtube.com/vi/" + id + "/maxresdefault.jpg";
            window.open(newUrl, '_blank');
        }
        myFunction();
    </script>
</body>

</html>
